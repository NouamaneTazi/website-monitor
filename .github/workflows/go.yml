name: Go

on:
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
      
    - name: Go Release Binaries
      # You may pin to the exact commit or the version.
      # uses: wangyoucao577/go-release-action@986dc68d35bde3c7c94ba5060e6f15bb564f67f8
      uses: wangyoucao577/go-release-action@v1.20
